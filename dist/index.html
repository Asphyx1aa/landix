<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Landix</title>
</head>
<body>
    <div class="intro-screen">
        <header class="header">
           <div class="header__container">
            <a href="index.html" class="header__logo logo">
                <svg>
                    <use xlink:href="img/sprite.svg#landix">
                </svg>
            </a>
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="navigation__item"><a href="#">Home</a></li>
                    <li class="navigation__item"><a href="#">About Us</a></li>
                    <li class="navigation__item"><a href="#">Products</a></li>
                    <li class="navigation__item"><a href="#">News</a></li>
                    <li class="navigation__item"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="profile-info">
                <button class="profile-info__search icon">
                    <svg>
                        <use xlink:href="img/sprite.svg#search">
                    </svg>
                </button>
                <a class="profile-info__cart icon" href="#">
                    <svg>
                        <use xlink:href="img/sprite.svg#cart">
                    </svg>
                </a>
                <a class="profile-info__user icon" href="#">
                    <svg>
                        <use xlink:href="img/sprite.svg#user">
                    </svg>
                </a>
            </div>
           </div>
        </header>
        <div class="hero-screen">
            <div class="hero-screen__container">
                <div class="hero-screen__text hero-text">
                    <span class="hero-text__hashtag">#Ornamental Plant</span>
                    <h1 class="hero-text__title">Various Indoor Plant Shop</h1>
                    <p class="hero-text__subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been.</p>
                </div>
                <div class="hero-screen__links">
                    <a class="hero-screen__button hero-screen__button_green button" href="#">Add To Cart</a>
                    <a class="hero-screen__button hero-screen__button_white button"href="#">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
